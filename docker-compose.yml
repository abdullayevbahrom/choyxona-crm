services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    image: choyxona-app:latest
    restart: unless-stopped
    user: "www-data"
    command: ["sh", "-c", "php artisan migrate --force && php-fpm -F"]
    env_file:
      - .env
    volumes:
      - ./public:/var/www/html/public:ro
      - storage_data:/var/www/html/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailtrap:
        condition: service_started

  web:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./deploy/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_started

  worker:
    image: choyxona-app:latest
    restart: unless-stopped
    user: "www-data"
    command:
      [
        "php",
        "artisan",
        "queue:work",
        "redis",
        "--sleep=1",
        "--tries=3",
        "--timeout=120",
      ]
    env_file:
      - .env
    volumes:
      - storage_data:/var/www/html/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailtrap:
        condition: service_started

  scheduler:
    image: choyxona-app:latest
    restart: unless-stopped
    user: "www-data"
    command:
      [
        "sh",
        "-c",
        "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done",
      ]
    env_file:
      - .env
    volumes:
      - storage_data:/var/www/html/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailtrap:
        condition: service_started

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: choyxona
      MYSQL_USER: choyxona
      MYSQL_PASSWORD: choyxona
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "33061:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  mailtrap:
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  db_data:
  storage_data:
