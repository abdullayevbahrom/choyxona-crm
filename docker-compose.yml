services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_UID: ${APP_UID:-1000}
        APP_GID: ${APP_GID:-1000}
    image: choyxona-app:latest
    restart: unless-stopped
    user: "www-data"
    command: ["sh", "-c", "php artisan migrate --force && php-fpm -F"]
    env_file:
      - .env
    environment:
      APP_NAME: Choyxona CRM
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: choyxona
      DB_USERNAME: choyxona
      DB_PASSWORD: choyxona
      QUEUE_CONNECTION: database
      CACHE_STORE: database
      SESSION_DRIVER: database
    volumes:
      - ./public:/var/www/html/public:ro
      - storage_data:/var/www/html/storage
    depends_on:
      db:
        condition: service_healthy
      storage-permissions:
        condition: service_completed_successfully

  web:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./deploy/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_started

  worker:
    image: choyxona-app:latest
    restart: unless-stopped
    user: "www-data"
    command:
      [
        "php",
        "artisan",
        "queue:work",
        "database",
        "--sleep=1",
        "--tries=3",
        "--timeout=120",
      ]
    env_file:
      - .env
    environment:
      APP_NAME: Choyxona CRM
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: choyxona
      DB_USERNAME: choyxona
      DB_PASSWORD: choyxona
      QUEUE_CONNECTION: database
    volumes:
      - storage_data:/var/www/html/storage
    depends_on:
      db:
        condition: service_healthy
      storage-permissions:
        condition: service_completed_successfully

  scheduler:
    image: choyxona-app:latest
    restart: unless-stopped
    user: "www-data"
    command:
      [
        "sh",
        "-c",
        "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done",
      ]
    env_file:
      - .env
    environment:
      APP_NAME: Choyxona CRM
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: choyxona
      DB_USERNAME: choyxona
      DB_PASSWORD: choyxona
    volumes:
      - storage_data:/var/www/html/storage
    depends_on:
      db:
        condition: service_healthy
      storage-permissions:
        condition: service_completed_successfully

  storage-permissions:
    image: choyxona-app:latest
    user: "0:0"
    restart: "no"
    command:
      [
        "sh",
        "-c",
        "mkdir -p /var/www/html/storage && chown -R www-data:www-data /var/www/html/storage && find /var/www/html/storage -type d -exec chmod 775 {} + && find /var/www/html/storage -type f -exec chmod 664 {} +",
      ]
    volumes:
      - storage_data:/var/www/html/storage

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: choyxona
      MYSQL_USER: choyxona
      MYSQL_PASSWORD: choyxona
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "33061:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6380:6379"

volumes:
  db_data:
  storage_data:
