[program:choyxona-scheduler]
process_name=%(program_name)s
command=/bin/sh -lc 'while true; do php /var/www/choyxona/artisan schedule:run --verbose --no-interaction; sleep 60; done'
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/supervisor/choyxona-scheduler.log
stopwaitsecs=120
